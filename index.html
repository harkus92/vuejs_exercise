<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VueJS Exercise</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
  <!-- https://vuejs.org/v2/guide/#Getting-Started -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div class="container">
  <!-- https://vuejs.org/v2/guide/index.html -->
  <div id="app">
    <!--
           TODO Show collection data. See js/script.js
           - Show collection Title
           - For each item (https://vuejs.org/v2/guide/index.html#Conditionals-and-Loops)
             - Display a link for the item "href" property
             - Display the item data. For each data element:
               - Display its "prompt" property in bold style
               - Display its "value" property in italic style
      -->

    <h1>{{ d.collection.title }}</h1>
    <div class="row">
    <div class="card col-md-4" v-for="item in d.collection.items">
      <img v-for="elemento in item.data" v-if="elemento.name =='imagen'" class="card-img-top" v-bind:src="elemento.value" alt="Card image cap">
      <div class="card-body">
        <h5 class= "card-title"> {{ titulopelicula(item) }}</h5>
        <ul>
          <li v-for="tod in item.data" v-if="tod.name!='name' && tod.name!='imagen'">
            <strong>{{tod.prompt}}:</strong>
            <i>{{ tod.value }}</i>
          </li>        
        </ul>
        <a class="btn btn-primary col-md-12" v-bind:href="item.href">Enlace</a>
      </div>
    </div>
    </div>
  </div>
  <script src="js/script.js"></script>
  </div>
</body>
</html>
